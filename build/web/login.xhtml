<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        
    </h:head>
    <h:body>
        <ui:composition template="PageDesign.xhtml">
            <ui:define name="title">Login</ui:define>
          
            <ui:define name="content">
                <h:form>
                    <h:panelGrid columns="3" columnClasses="label, input, message">
                    <h:outputLabel for="username">Username: </h:outputLabel>
                    <h:inputText id="username" 
                                 value="#{cBean.currentCustomer.CAlias}"
                                 maxlength="50" required="true"
                                 requiredMessage="Bitte geben Sie Ihren
                                 Benutzernamen an">
                        <f:validateLength maximum="50"/>
                    </h:inputText>
                    <h:message for="username"/>
                    
                    <h:outputLabel for="pass">Passwort: </h:outputLabel>
                    <h:inputSecret id="pass" value="#{cBean.currentCustomer.CPwd}"
                                   maxlength="20" required="true"
                                   requiredMessage="Bitte geben Sie Ihr
                                   Passwort an">
                        <f:validateLength maximum="20" minimum="3"/>
                    </h:inputSecret>
                    <h:message for="pass"/>
                    <h:panelGroup/>
                    <h:commandButton action="#{cBean.validateLogin()}" value='Login'/>
                    <h:panelGroup/>
                </h:panelGrid>
                </h:form>
                <p><h:outputText class="message" value="Benutzername oder Passwort
                              falsch" rendered="#{cBean.redirect=='login'}"/>
                </p>
            </ui:define>
            
        </ui:composition>
    </h:body>
</html>
