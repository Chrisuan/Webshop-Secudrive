<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
       
    </h:head>
    <h:body>
        <ui:composition template="PageDesign.xhtml">
            <ui:define name="title">Mein Account</ui:define>
            
            <ui:define name="content">
                <h:form>
                <h:panelGrid columns="4"  cellpadding="5"
                             cellspacing="5" columnClasses="label,label,input,message">
                    
                    <h:outputText value="Ihr Benutzername: "/>
                    <h:outputText value="#{cBean.currentCustomer.CAlias}"/>
                    <h:inputText value="#{cBean.currentCustomer.CAlias}"
                                 id="username" maxlength="50"
                                 required="true" requiredMessage="Bitte
                                 geben Sie einen Benutzernamen an">
                        <f:validateLength maximum="50"/>
                    </h:inputText>
                    <h:message for="username"/>
                    
                    <h:outputText value="Ihr Passwort: "/>
                    <h:outputText  value="####"/>
                    <h:inputSecret value="#{cBean.currentCustomer.CPwd}"
                                   maxlength="20" id="password"
                                   required="true" requiredMessage="Bitte
                                   geben Sie ein Passwort mit mindestens 3 und 
                                   höchstens 20 Zeichen ein">
                        <f:validateLength minimum="3" maximum="20"/>
                    </h:inputSecret>
                    <h:message for="password"/>
                    
                    <h:outputText value="Ihr Vorname: "/>
                    <h:outputText value="#{cBean.currentCustomer.CFirstName}"/>
                    <h:inputText value="#{cBean.currentCustomer.CFirstName}"
                                 id="firstName" maxlength="50" required="true"
                                 requiredMessage="Bitte geben Sie Ihren Vornamen
                                 ein">
                        <f:validateLength maximum="50"/>
                    </h:inputText>
                    <h:message for="firstName"/>
                        
                    <h:outputText value="Ihr Nachname: "/>
                    <h:outputText value="#{cBean.currentCustomer.CLastName}"/>
                    <h:inputText value="#{cBean.currentCustomer.CLastName}"
                                 id="lastName" maxlength="50" required="true"
                                 requiredMessage="Bitte geben Sie Ihren Nachnamen
                                 ein">
                        <f:validateLength maximum="50"/>
                    </h:inputText>
                    <h:message for="lastName"/>
                    
                    
                    <h:outputText value="Ihr Straße und Hausnummmer: "/>
                    <h:outputText value="#{cBean.currentCustomer.CStreetHNr}"/>
                    <h:inputText value="#{cBean.currentCustomer.CStreetHNr}"
                                 id="street" maxlength="50" required="true"
                                 requiredMessage="Bitte geben Sie Ihre Straße
                                 und Hausnummer ein">
                        <f:validateLength maximum="50"/>
                    </h:inputText>
                    <h:message for="street"/>
                    
                    <h:outputText value="Ihre Postleitzahl: "/>
                    <h:outputText value="#{cBean.currentCustomer.CZipCode}"/>
                    <h:inputText value="#{cBean.currentCustomer.CZipCode}"
                                 id="zipCode" required="true" requiredMessage="
                                 Bitte geben Sie Ihre PLZ an" maxlength="20">
                        <f:validateLength maximum="20"/>
                    </h:inputText>
                    <h:message for="zipCode"/>
                    
                    
                    
                    <h:outputText value="Ihr Wohnort: "/>
                    <h:outputText value="#{cBean.currentCustomer.CCity}"/>
                    <h:inputText value="#{cBean.currentCustomer.CCity}"
                                 id="city" required="true" requiredMessage="
                                 Bitte geben Sie Ihren Wohnort an" maxlength="30">
                        <f:validateLength maximum="30"/>
                    </h:inputText>
                    <h:message for="city"/>
                    
                    <h:outputText value="Ihr E-Mail Adresse: "/>
                    <h:outputText value="#{cBean.currentCustomer.CEmail}"/>
                    <h:inputText value="#{cBean.currentCustomer.CEmail}"
                                 id="email" required="true" requiredMessage="
                                 Bitte geben Sie Ihre E-Mail Adresse an"
                                 maxlength="30">
                        <f:validateLength maximum="30"/>
                    </h:inputText>
                    <h:message for="email"/>
                    
                    <h:panelGroup/>
                    <h:commandButton action="#{cBean.modifyAccount()}"
                                     value="Änderungen übernehmen"/>
                    <h:panelGroup/>
                    
                    <h:inputHidden value="#{cBean.currentCustomer.CID}"
                                   id="CID"/>
                </h:panelGrid>
                </h:form>
                
                <p>
                    <h:outputText value="Fehler: #{cBean.error} oder #{cBean.currentCustomer.error}"
                                  rendered="#{cBean.currentCustomer.error!=null}"/>
                </p>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
